<!DOCTYPE html>
<html>
<head>
    <title>Drag & Drop</title>
     <style>
        #div1_id, #div2_id
        {float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
        #info_id
        {width:300px; height:45px; }
    </style>
</head>
<body>
<div id="div1_id" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="img/funny-color-code-quotes.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<div id="div2_id" ondrop="drop(event)" ondragover="allowDrop(event)">

</div>

<div id="info_id">
    Move the image  within  the   box
</div>


<script src="app.js"></script>
</body>
</html>
